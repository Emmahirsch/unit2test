<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Inline CSS -->
    <style>
        /* This style sets the background color of the entire page to bright yellow */
        body {
            background-color: #FFFF00; /* Bright yellow color */
            color: #000; /* Optional: set text color to black for contrast */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            cursor: url('discoball.png'), auto; /* Replace 'discoball.png' with your disco ball image */
            
            /* Center content both horizontally and vertically */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the entire viewport */
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Centered and Very Large Image Style */
        .pulsing-image {
            display: block;
            width: 80%; /* Make the image take up 80% of the viewport width */
            max-width: 1200px; /* Limit maximum size */
            height: auto;
            animation: pulse 0.4s infinite ease-in-out; /* Even faster pulse (0.4 seconds) */
        }
    </style>
</head>

<body>
    <!-- Your pulsing image, centered on the screen -->
    <a href="index.html">
        <img src="letsdance6.jpeg" class="pulsing-image" alt="Pulsing Lets Dance Image">
    </a>
</body>
</html>
